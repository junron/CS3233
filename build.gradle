plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
}

repositories {
    mavenCentral()
}

javafx {
    modules = ["javafx.controls", "javafx.fxml"]
}


group 'CS'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

String os = "win";

if (System.getenv("CI_JOB_STAGE") == "test") {
    println("Using Test deps")
    os = "linux";
}
dependencies {
    implementation "org.openjfx:javafx-graphics:11:win"
//    if (System.getenv("GITHUB_ACTION") != null && !System.getenv("GITHUB_ACTION").isEmpty()) {
    implementation "org.openjfx:javafx-graphics:11:mac"
//    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "no.tornado:tornadofx:1.7.20"
}
shadowJar {
    baseName = 'lightproj'
}


mainClassName = "application.MainMain"

test {
    scanForTestClasses = false
    include "**/*Test.class"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

