plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'application'
}


javafx {
    modules = ["javafx.controls","javafx.fxml","javafx.swing","javafx.media"]
}

group 'CS-moduleproject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.almasb', name: 'fxgl', version: '11.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main.output.resourcesDir = "build/classes/java/main"
}
